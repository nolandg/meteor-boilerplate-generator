<html {{htmlAttributes}}>
<head>

<!--############ Stripped CSS ############-->
<style>
{{{strippedCss}}}
</style>

<!--############ Head ############-->
{{{head}}}

<!--############ dynamicHead ############-->
{{{dynamicHead}}}
</head>
<body>

<!--############ Body ############-->
{{{body}}}

<!--############ Dynamic Body ############-->
{{{dynamicBody}}}

<!--############ __meteor_runtime_config__ ############-->
{{#if inlineScriptsAllowed}}
<script type='text/javascript'>__meteor_runtime_config__ = JSON.parse(decodeURIComponent({{meteorRuntimeConfig}}));</script>
{{else}}
<script type='text/javascript' src='{{rootUrlPathPrefix}}/meteor_runtime_config.js'></script>
{{/if}}

<!--############ Each js ############-->
{{#each js}}
<script {{asyncJs}} type="text/javascript" src="{{../bundledJsCssUrlRewriteHook url}}"></script>
{{/each}}

<!--############ Each  additionalStaticJs ############-->
{{#each additionalStaticJs}}
  {{#if ../inlineScriptsAllowed}}
    <script {{asyncJs}} type='text/javascript'>
      {{contents}}
    </script>
  {{else}}
    <script {{asyncJs}} type='text/javascript' src='{{rootUrlPathPrefix}}{{pathname}}'></script>
  {{/if}}
{{/each}}

<!--############ Deferred Styles ############-->
<noscript id="deferred-styles">
  {{#each css}}
    <link rel="stylesheet" type="text/css" class="__meteor-css__" href="{{../bundledJsCssUrlRewriteHook url}}">
  {{/each}}
</noscript>

<!--############ Load Deferred Styles ############-->
<script>
  var loadDeferredStyles = function() {
    var addStylesNode = document.getElementById("deferred-styles");
    var replacement = document.createElement("div");
    replacement.innerHTML = addStylesNode.textContent;
    document.body.appendChild(replacement)
    addStylesNode.parentElement.removeChild(addStylesNode);
  };
  var raf = requestAnimationFrame || mozRequestAnimationFrame ||
      webkitRequestAnimationFrame || msRequestAnimationFrame;
  if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
  else window.addEventListener('load', loadDeferredStyles);
</script>

</body>
</html>
